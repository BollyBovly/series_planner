{% extends 'base.html' %}

{% block content %}
<h2>Редактировать план: {{ plan.series.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'my_watchlist' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
