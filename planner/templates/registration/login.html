<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Вход в систему</h2>
    
    {% if form.errors %}
        <p class="error">Неверное имя пользователя/email или пароль.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Имя пользователя или Email:</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        <div>
            <label for="id_password">Пароль:</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    
    <p><a href="{% url 'home' %}">Вернуться на главную</a></p>
</body>
</html>
