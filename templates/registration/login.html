<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Вход в систему</h2>
    
    {% if form.errors %}
        <p class="error">Неверное имя пользователя или пароль.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
    </form>
    
    <p><a href="{% url 'home' %}">Вернуться на главную</a></p>
</body>
</html>
